<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adding CSS file -->
    <link rel="stylesheet" href="style.css">
    <title>Beats Landing Page</title>
</head>

<body>
    <nav>
        <img src="./Photos/beatsLogo.png" alt="beatsLogo">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Specs</a></li>
            <li><a href="">Case</a></li>
            <li><a href="">Products</a></li>
            <li><button>Shop</button></li>
        </ul>
    </nav>
    <section class="landingPage">
        <div class="landingPage-image">
            <img src="./Photos/mainImage.png" alt="mainImage">
        </div>
        <div class="landingPage-text">
            <img id="onEarImg" src="./Photos/onEar.png" alt="">
            <h1>Beats 3</h1>
            <h3>Overview</h3>
            <p>Enjoy award-winning Beats sound with wireless listening freedom and a sleek, streamlined design with
                comfortable padded earphones, delivering first-rate playback</p>
            <div class="shoppingBag-section">
                <img id="shoppingBag" src="./Icons/shoppingBag.png" alt="shoppingBag">
                <h5>Add to Bag</h5>
                <h3>N399K</h3>
            </div>

        </div>
    </section>
    <!-- adding social media icons -->
    <section class="social-media-section">
        <img src="./Photos/appleLogo.png" alt="appleLogo">
        <img src="./Photos/spotifyLogo.png" alt="spotifyLogo">
        <img src="./Photos/amazonLogo.png" alt="amazonLogo">
        <img src="./Photos/youtubeLogo.png" alt="youtubeLogo">

    </section>

</body>

</html>
